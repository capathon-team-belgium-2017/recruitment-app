<div class="allJobOffers">
    <div ng-repeat="user in vm.users track by $index" class="tile" ng-show="vm.currentIndex == $index">
        User {{($index + 1)}} of the {{vm.totalUsers}}
        ----
        <div ng-repeat="(skill, value) in user.skills" class="tile">
            Skill: {{skill}}, Score: {{value}}
        </div>
        ----
        <button ng-click="vm.decline()">Decline</button>
        <button ng-click="vm.accept()">Accept</button>
    </div>
</div>
